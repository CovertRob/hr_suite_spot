{% extends 'layout_2.html' %}
{% block content %}
<section id="sbs-2180">
<!-- Include Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Include Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<input type="text" id="appointment-picker" placeholder="Select an appointment">
<script>
  flatpickr("#appointment-picker", {
      enableTime: true,  // Allow time selection
      dateFormat: "Y-m-d H:i",  // Format: YYYY-MM-DD HH:MM
      minDate: "today",  // Prevent past dates
      enable: [
          "2025-03-20 09:00",
          "2025-03-20 09:30",
          "2025-03-20 10:00"
          // Add dynamically generated slots
      ]
  });
</script>

</section>
{% endblock %}
