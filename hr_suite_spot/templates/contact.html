{% extends 'layout_2.html' %}

{% block content %}

<!-- ============================================ -->
<!--                Contact Form                  -->
<!-- ============================================ -->

<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/contact_page.css') }}">

<section id="cs-contact-490">
    <div class="cs-container">
        <!-- Contact Info -->
        <div class="cs-content">
            <span class="cs-topper">Contact Jasmin</span>
            <h2 class="cs-title">Contact Information</h2>
            <p class="cs-text">
                If you have any questions regarding an order or just want to say hi, please fill out the form and I'll be in touch!
            </p>
        </div>
        <!-- Form -->
        <form id="cs-form-490" name="Contact Form" method="post" action="/submit-contact-form">
            <label class="cs-label">
                Name
                <input class="cs-input" required type="text" id="name-490" name="name" placeholder="John/Jane Doe">
            </label>
            <label class="cs-label">
                Email
                <input class="cs-input" required type="text" id="email-490" name="email" placeholder="name@company.com">
            </label>
            <label class="cs-label">
                Phone
                <input class="cs-input" required type="text" id="phone-490" name="phone" placeholder="+1 (206) 987-6543">
            </label>
            <!--Remove how did you find us form entry-->
            <label class="cs-label-message">
                Message
                <textarea class="cs-input" required name="Message" id="message-490" placeholder="Hello, Iâ€™m interested in..."></textarea>
            </label>
            <button class="cs-button-solid" type="submit">Submit Message Now</button>
        </form>
    </div>
</section>
{% include 'footer.html' %}        
{% endblock %}
