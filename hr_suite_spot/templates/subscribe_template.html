 {% extends 'layout_2.html' %}
 {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/subscribe_template.css') }}">
<section id="subscribe-1719">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">{{ product_type }}</span>
            <h2 class="cs-title">Get Your Free {{ product_type }} Below!</h2>
            <p class="cs-text">
                
            </p>
            <form class="cs-form" name="Contact Form" method="post" action="/subscribe">
                <input class="cs-input" type="email" id="cs-email-301-1719" name="user_email" placeholder="Email Address" required>
                <input type="hidden" name="product_subscription" value="{{ product_type }}">
                <button class="cs-button-solid cs-submit" type="submit">Send It to Me</button>
            </form>
            <!--Graphic-->
            <img class="cs-floater" loading="lazy" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Graphics/white-spiral.svg" alt="graphic" width="1920" height="486" aria-hidden="true">
        </div>
    </div>
    <!--Background Image-->
    <picture class="cs-background">
        <source media="(max-width: 600px)" srcset="{{ url_for('static', filename='images/WEBsize-15.jpg') }}">
        <source media="(min-width: 601px)" srcset="{{ url_for('static', filename='images/WEBsize-15.jpg') }}">
        <img 
          loading="lazy" 
          decoding="async" 
          src="{{ url_for('static', filename='images/WEBsize-15.jpg') }}" 
          alt="woman in dress" 
        >
      </picture>
</section>
{% include 'footer.html' %}
{% endblock %}
